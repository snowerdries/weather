<h1>Weather</h1>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Weather information</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-xs-2 text-left">Temperature</div>
        <div class="col-xs-10 text-left">{{weatherInfo.temperature}}</div>
    </div>
        <div class="row">
        <div class="col-xs-2 text-left">Wind</div>
        <div class="col-xs-10 text-left">{{weatherInfo.wind}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default btn-md">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
        </div>
    </div>   
  </div>
</div>
